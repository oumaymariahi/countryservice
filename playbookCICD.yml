---
- name: Deploy YAML manifests to Kubernetes
  hosts: localhost
  connection: local

  vars:
    kubeconfig_path: "{{ kubeconfig_path }}"

  tasks:

    - name: Apply Kubernetes Deployment
      kubernetes.core.k8s:
        state: present
        src: deployment.yaml
        kubeconfig: "{{ kubeconfig_path }}"

    - name: Apply Kubernetes Service
      kubernetes.core.k8s:
        state: present
        src: service.yaml
        kubeconfig: "{{ kubeconfig_path }}"
